apiVersion: apps/v1
kind: Deployment
metadata:
  name: kb-single
spec:
  selector:
    matchLabels:
      app: kb-single
  template:
    metadata:
      name: kb-single
      labels:
        app: kb-single
    spec:
      containers:
        - name: kb
          image: docker.elastic.co/kibana/kibana:7.2.0
          env:
            - name: ELASTICSEARCH_HOSTS
              value: '["http://es-single:9200"]'
          ports:
            - name: http
              containerPort: 5601
---
apiVersion: v1
kind: Service
metadata:
  name: kb-single-svc
spec:
  type: NodePort
  ports:
    - name: http
      port: 5601
      targetPort: 5601
      nodePort: 32601
  selector:
    app: kb-single
